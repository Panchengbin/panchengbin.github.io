
<!DOCTYPE html>

	<body>
		<div id="zxc">

		<script type="text/javascript">
			var n="假,猪,套,天,下,第,一";
			var x="理,查,德,是,小,菜,比, "			
			var m=n.split(",");
			var y=x.split(",")
			var i=0;
			var j=0;
			var a=document.getElementsByClassName("a");
			var set=setInterval(fang,250);
			function fang () {
				if(i<m.length){
					a[0].innerText+=m[i]+"";
					i=i+1;
				}
				if(i==m.length&&j<y.length){
					i=m.length;
					a[1].innerText+=y[j]+"";
					j=j+1;
				}
				if(i==m.length&&j==y.length){
					a[0].innerText="";
					a[1].innerText="";
					i=0;
					j=0;
				}
			}
		</script>
