<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="date" />
		<script type="text/javascript">
		var odate =document.getElementById("date")
		function time(){
			var today=new Date();
			odate.value=today.getHours()+":"+today.getMinutes()+":"+today.getSeconds()
		}
			setInterval("time()",1000)
		</script>
	</body>
</html>
