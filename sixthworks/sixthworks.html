<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格的使用</title>
	<style>
			tr{
				height: 10px;
			};
			td{
				height: 10px;
			}
			th{
				background: #81007f;
			};
		</style>
</head>
<body>
	<h1>模仿素材</h1>
	<img src="001.jpg" alt="">
	<table border="1" cellspacing="0" cellpadding="30" style= "font-size:50px;">
    <thead>
    	<tr>
    		<th colspan="6">招聘人员信息登记表</th>
    	</tr>
    </thead>
    <tbody>
    	<tr>
    		<td>姓名</td>
    		<td width=100px></td>
    		<td>性别</td>
    		<td width=100px></td>
    		<td>出生年月</td>
    		<td width=100px></td>
    	</tr>
    	<tr>
    		<td>籍贯</td>
    		<td width=100px></td>
    		<td>现居住地</td>
    		<td width=100px></td>
    		<td>政治面貌</td>
    		<td width=100px></td>
    	</tr>
    	<tr>
    		<td>毕业院校</td>
    		<td width=100px></td>
    		<td>专业</td>
    		<td width=100px></td>
    		<td>学历</td>
    		<td width=100px></td>
    	</tr>
    	<tr>
    		<td>外语水平</td>
    		<td width=100px></td>
    		<td>电子邮箱</td>
    		<td width=100px></td>
    		<td>联系电话</td>
    		<td width=100px></td>
    	</tr>
    	<tr>
    		<td>外语语种</td>
    		<td width=100px></td>
    		<td>应聘职位</td>
    		<td width=100px></td>
    		<td>薪水要求</td>
    		<td width=100px></td>
    	</tr>
    	<tr>
    		<td>所获证书与奖励</td>
    		<td colspan="5" "></td>
    	</tr>
    	<tr>
    		<td>兴趣爱好</td>
    		<td colspan="5"></td>
    	</tr>
    	<tr>
    		<td>社会实践/工作经历</td>
    		<td colspan="5"></td>
    	</tr>
    	<tr>
    		<td>培训经历</td>
    		<td colspan="5"></td>
    	</tr>
    </tbody>
</table>
</body>
</html>
